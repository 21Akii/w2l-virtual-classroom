name: watch2learn
description: A 5G-powered educational platform for real-time sessions, tutoring, and immersive learning.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

    # UI & icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7

  # State management
  provider: ^6.0.5

  # Routing
  go_router: ^13.0.0

  # Networking (if using API backend)
  dio: ^5.4.0

  # Local storage (save token, user info)
  shared_preferences: ^2.3.0

